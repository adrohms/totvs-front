    <mat-select formControlName="phoneType">
        <mat-option *ngFor="let type of phoneTypes | enumToKeyValuePairArray" [value]="type.key"> {{ type.value }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <div>
